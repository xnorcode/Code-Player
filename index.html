<html>

  <head>

    <title>Code Player</title>

    <!-- jQuery -->
    <script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
    <script src="jquery/ui/jquery-ui.js"></script>
    <link href="jquery/ui/jquery-ui.css" rel="stylesheet" />
    <!--CSS -->
    <link type="text/css" href="index.css" rel="stylesheet" />

  </head>

  <body>

    <div class="header">
      <div class="header-container">
        <div id="logo">

          CodePlayer

        </div>

        <div id="buttons">

          <div class="toggleButton active" id="html">HTML</div>
          <div class="toggleButton" id="css">CSS</div>
          <div class="toggleButton" id="js">JavaScript</div>
          <div class="toggleButton active" id="out">Output</div>

        </div>
      </div>
    </div>

    <div class="content">
      <div class="content-container">

        <textarea id="htmlPanel" class="panel"><p id="test">Hello World!!!<p></textarea>

        <textarea id="cssPanel" class="panel hidden">p {color: green;}</textarea>

        <textarea id="jsPanel" class="panel hidden">document.getElementById("test").innerHTML = "Hi Andreas!"</textarea>

        <iframe id="outPanel" class="panel"></iframe>

      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>

  </body>

</html>
